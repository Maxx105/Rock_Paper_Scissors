
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>

<body>

  <script>
    var comMove = ["rock", "paper", "scissors"];
    for (var i = 0; i < 10; i++) {
      var myMove = prompt("Choose rock, paper, or scissors");
      var num = Math.floor(Math.random() * 3);
      alert("computer chose " + comMove[num]);

        if (myMove === "rock" && comMove[num] === "scissors") {
            alert("You Win!");
        }
        else if (myMove === "rock" && comMove[num] === "paper") {
            alert("You Lose!");
        }
        else if (myMove === "paper" && comMove[num] === "rock") {
            alert("You Win!");
        }
        else if (myMove === "paper" && comMove[num] === "scissors") {
            alert("You Lose!");
        }
        else if (myMove === "scissors" && comMove[num] === "paper") {
            alert("You Win!");
        }
        else if (myMove === "scissors" && comMove[num] === "rock") {
            alert("You Lose!");
        }
        else if (myMove === comMove[num]) {
            alert("You Tied!");
        }
    }

  </script>

</body>

</html>
